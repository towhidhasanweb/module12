<!DOCTYPE html>
<html>
  <head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

      <div class="container">
          <div class="row">
                <div class="col-lg-6  m-auto">
                    <div class="card ">
                      <div class="card-header bg-primary text-center">
                          <h3 class="text-white">Your BMI is: <span id="result">30</span></h3>
                      </div>
                      <div class="card-body m-auto">
                        <form>
                          <div class="form-group">
                            <label for="weightInput" class="form-label">Weight (kg):</label>
                            <input class="form-control" type="number" id="weightInput">
                          </div>
                          <div class="form-group">
                            <label class="form-label" for="heightInput">Height (m):</label>
                            <input class="form-control" type="number" id="heightInput">
                          </div>
                          <button class="btn btn-primary" type="button" id="calculateBtn">Calculate BMI</button>
                        </form>
                      </div>
                    </div>
                </div>
          </div>
      </div>
    


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
